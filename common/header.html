<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
    var tab = getUrlParam("tab")
    var index = getUrlParam("index") - 1
    if (!index) {
        index = 0
    }

    $(".navParent>li").eq(tab).addClass('selLi').siblings().removeClass('selLi')
    $(".navParent>li").eq(tab).children("a").addClass('selA')
    $(".navParent>li").eq(tab).siblings().children("a").removeClass('selA')
    $(".muen li").eq(index).addClass('msel').siblings().removeClass('msel')
    $(".muen li").eq(index).find('span').show()
    $(".muen li").eq(index).siblings().find('span').hide()
    $(".container").eq(index).show().siblings(".container").hide()
</script>
